<div class="container fon">
  <div class="selection-buttons">
    <button class="toggle-btn" [class.active]="showLoginForm" (click)="showLoginForm = true">Login</button>
    <button class="toggle-btn" [class.active]="!showLoginForm" (click)="showLoginForm = false">Sign Up</button>
  </div>

  <div *ngIf="showLoginForm" >
    <!-- Formulario de Login -->
    <h2>Welcome Back!</h2>
    <form>
      <div class="form-group">
        <label for="email" class="ne">Email Address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password" class="ne">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button class="btn"  (click)="login()" [disabled]="!email || !password">Log in</button>
    </form>
  </div>

  <div *ngIf="!showLoginForm">
    <h2>Sign Up for Free</h2>
  <form>
    <div class="form-group">
      <label for="firstName" class="ne">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName" class="ne">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email" class="ne">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password" class="ne">Set a Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button  (click)="login()" class="btn" [disabled]="!firstName || !lastName || !email || !password">Get Started</button>
  </form>
  </div>
</div>
