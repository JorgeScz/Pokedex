<div class="container">
    <div class="center">
      <h2>Formulario de Registro</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="formData.email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="formData.password" required />
        </div>
        <div class="form-group">
          <label for="verifyPassword">Verificar Contraseña:</label>
          <input type="password" id="verifyPassword" name="verifyPassword" [(ngModel)]="formData.verifyPassword" required />
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!isFormValid()" (click)="login()">Registrar</button>
        </div>
      </form>
    </div>
  </div>
